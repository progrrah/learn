<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
</head>
<body>
    <div id="buttonContainerId"></div>
    <script>
        window.YaAuthSuggest.init(
            {
              client_id: "8eeed20b7cc64d2da9b872f2cda8d674",
              response_type: "token",
              redirect_uri: "https://progrrah.github.io/learn/journ/site/main/main.html"
            },
            "https://oauth.yandex.ru",
            {
              view: "button",
              parentId: "buttonContainerId",
              buttonSize: 'm',
              buttonView: 'main',
              buttonTheme: 'light',
              buttonBorderRadius: "0",
              buttonIcon: 'ya',
            }
        )
        .then(({handler}) => handler())
        .then(data => {
            console.log('Сообщение с токеном', data);
            localStorage.setItem('oauthToken', data.access_token);
            window.location.href = 'main.html'; // Redirect to main interface after authentication
        })
        .catch(error => {
            console.error('Обработка ошибки', error);
            alert('Authentication failed. Please try again.');
        });
    </script>
</body>
</html>
